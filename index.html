<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px" onclick="change_spacing()">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" onclick="changeColor()">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    //bluring
    let blur = document.querySelector("#blur");
        let girlImg = document.querySelector("img");
            blur.addEventListener('input', blurring);
                function blurring(){
                      girlImg.style.filter = `blur(${blur.value}px)`
                        }

    //base
    var base = document.getElementById('base');
    let Image = document.querySelector("img");

    function changeColor(){
      var ColorValue = base.value;
    
      Image.style.borderStyle = 'solid';
      Image.style.borderColor = ColorValue;
    }

    //spacing 
    var spacing = document.getElementById('spacing');
    let Img = document.querySelector("img");

    function change_spacing(){
      var val = spacing.value;
      Img.style.borderWidth = val + "px";
      Img.style.borderStyle = 'solid';
      Img.style.borderColor = 'red';
    }
    

  </script>

</body>
</html>
